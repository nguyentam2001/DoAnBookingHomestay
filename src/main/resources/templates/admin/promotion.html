<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NTV Homestay</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../css/dataTables/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/startmin.css" rel="stylesheet">
    <link href="../css/common.css">
    <!-- Custom Fonts -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:replace="~{admin/navigation :: #mainNavbar}"></nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Quản lý mã giảm giá</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div  class="row">
                <!--                <button class="ml-16 mb-16 btn btn-primary" data-toggle="modal" data-target="#homestayFormModal">Thêm Homestay</button>-->
                <a class="ml-16 mb-16 btn btn-primary" data-toggle="modal" data-target="#promotionForm">Thêm Mã giảm giá</a>
            </div>
            <!-- /.row -->
            <div class="row">
                <!--                <img th:src="@{${'/images/1585033148-can-ho-mau-an-land-complex.jpg'}}" width="120"/>-->

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Danh sách mã giảm giá
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="promotionTable">
                                    <thead class="bg-orange">
                                    <tr>
                                        <th>Mã</th>
                                        <th>Tên mã giảm giá</th>
                                        <th>Phần trăm giảm giá</th>
                                        <th>Tên homestay</th>
                                        <th>Ngày bắt đầu</th>
                                        <th>Ngày kết thúc</th>
                                        <th>Mô tả</th>
                                        <th>Lựa chọn</th>
                                    </tr>
                                    </thead>

                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!--row-->
            <div class="modal fade" id="promotionForm" tabindex="-1" role="dialog"
                 aria-labelledby="promotionForm" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header  flex-basic flex-sp-between">
                            <h3 id="modal-user-title">Cập nhật thông tin mã giảm giá</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action=""  class="form-content margin-top-24 form" role="form">
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label class="form-label font-weight-bold">Tên mã giảm giá<span class="error"> </span> </label>
                                                <input  type="hidden" name="promotionId" class="form-control" >
                                                <input type="text" name="promotionName" class="form-control"   placeholder="Tên mã giảm giá">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label class="form-label font-weight-bold">Phần trăm giảm:%<span class="error"> </span> </label>
                                                <input type="text" name="percentDiscount" id="percentDiscount" class="form-control"   placeholder="Phần trăm giảm">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <label  class="form-label font-weight-bold">Chọn Homestay<span class="error"> </span> </label>
                                                <select class="form-control" name="homestayId" id="homestayId" >
                                                    <th:block th:each="ele:${homestays}">
                                                        <option th:value="${ele.homestayId}"
                                                                th:text="${ele.homestayName}">
                                                        </option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 form-group">
                                                <label class="form-label font-weight-bold">Ngày bắt đầu<span class="error"> </span> </label>
                                                <input type="date" name="startDate" class="form-control" id="startDate"   placeholder="Ngày bắt đầu">
                                            </div>
                                            <div class="col-md-6 form-group">
                                                <label class="form-label font-weight-bold">Ngày kết thúc<span class="error"> </span> </label>
                                                <input type="date" name="endDate" id="endDate" class="form-control"   placeholder="Ngày kết thúc">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <label class="form-label font-weight-bold">Mô tả<span class="error"> </span> </label>
                                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="save()">Ok</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- row           -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<!-- /#wrapper -->
<div th:replace="~{admin/footer::#mainJs}"></div>
<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script src="../js/admin/promotion.js"></script>
</body>
</html>
