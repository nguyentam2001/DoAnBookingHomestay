<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
</head>
<body>
<header th:fragment="userHeader" id="userHeader" >
    <!-- header inner -->
    <div  class="header t-header-bg-color">
        <nav class="t-header-color navbar navbar-expand-lg t-header-bg-color">
            <div class="container t-header-color">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <div>
                        <a href="/view/users/index"> <img class="d-block w-25 h-25 " src="/images/user/logo-nvt1.png" alt="First slide"></a>
                    </div>
                    <ul class="navbar-nav ms-md-auto gap-2">

                        <li class="nav-item dropdown rounded">
                            <div class="dropdown">
                                <th:block sec:authorize="isAuthenticated()">
                                <button class="btn t-color-white dropdown-toggle" type="button" id="dropdownMenuButton2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img th:src="@{/images/__${#authentication.getPrincipal().getUserImageUrl()}__}"
                                             width="30" height="30" class="rounded-circle">
                                        <span sec:authentication="principal.fullName">Tam</span>
                                </button>
                                </th:block>
                                <th:block  sec:authorize="!isAuthenticated()">
                                    <button class="btn t-color-white " type="button"
                                           aria-haspopup="true" aria-expanded="false">
                                    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                                         width="30" height="30" class="rounded-circle">
                                     <a class="text-white" sec:authorize="!isAuthenticated()" href="/admin">  <i class="fa-solid fa-right-to-bracket  t-card-text "></i> Đăng nhập</a>
                                    </button>
                                </th:block>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="/view/users/favourites/list"><i class="fa-solid fa-heart t-card-text t-icon-red"></i> Căn hộ yêu thích</a>
                                    <a class="dropdown-item" href="/view/users/profile"><i class="fa-solid fa-list-check t-card-text "></i> Quản lý tài khoản</a>
                                    <a sec:authorize="!isAuthenticated()" class="dropdown-item" href="/admin"><i class="fa-solid fa-right-to-bracket  t-card-text "></i> Đăng nhập</a>
                                    <a class="dropdown-item" href="/logout"><i class="fa-solid fa-right-from-bracket t-card-text"></i> Log out</a>
                                </div>
                            </div>
                        </li>
                        <li class="d-flex align-items-center t-color-white">
                         <a class="t-color-white"  href="/view/users/list-receipts"><i class="fa-solid fa-receipt "></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div th:fragment="userCarousel" id="userCarousel" class="container ">
    <div class="row">
        <div class="col-md-12 t-mt-header mb-2">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 t-height-300 t-image-cover" src="/images/user/bachelor-bedroom.jpeg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 t-height-300 t-image-cover" src="/images/user/Bed-room-2.jpeg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 t-height-300 t-image-cover" src="/images/user/bedroom-cupboard.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 t-height-300 t-image-cover" src="/images/user/BannerRoomHomestay0.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <p class="t-text-breadcrumb"><a href="/view/users/index">Trang chủ</a>
            | <span onclick="history.go(-1)">Quay lại </span>
        </p>
    </div>
</div>
</body>
</html>
